<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Javascript Calculator</title>
    </head>
    <body>
        <h1>Javascript Calculator</h1> 
        <section id="functionArea">
            <label for="firstNum">First Number</label>
            <input id="firstNum" type="number" name="firstNum" required>
            <label for="secondNum">Second Number</label>
            <input id="secondNum" type="number" name="secondNum" required>
            <p id="error"></p>
            <button id="add">Add</button>
            <button id="subtract">Subtract</button>
            <button id="multiply">Multiply</button>
            <button id="divide">Divide</button>
        </section>
        <section id="latest">
            <h2>Latest Result</h2>
            <p>n/a</p>
        </section>
        <section id="history">
            <h2>Past Results</h2>
            <p>There are no stored calculations yet.</p>
        </section>

        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
